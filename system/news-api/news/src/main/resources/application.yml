
spring:
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/newsmanage?serverTimezone=GMT%2B8
        username: root
        password: 123456
# mybatis配置
mybatis:
    #配置mapper xml文件所在的路径
    mapper-locations: classpath*:mapper/**/*.xml
    #配置映射类所在的包名
    type-aliases-package: com.news.web.module.entity

# tomcat启动端口
server:
  port: 8080